name: CI Pipeline for kdna

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.10.11, 3.11.6, 3.12.0]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry install
    - name: Test with tox
      run: poetry run tox run-parallel
    - name: Publish packages to Test PyPI
      run: |
          setup(
          "Programming Language :: Python :: "+${{ matrix.python-version }},
          "Operating System :: "+${{ matrix.platform }},
          )
          poetry config pypi-token.pypi ${{ secrets.PYPI_CURLDL_TOKEN }}
          poetry publish --build
